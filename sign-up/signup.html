<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportsync</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="bg">
    <main>
    <div >
        <section id="signup-form">
            <img src="./sportsync-high-resolution-logo-black-transparent.png" alt="logo" height="130px" width="130px">
            <h2>Join the Game</h2>
            <form id="registration-form">
                <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
                <input type="password" id="password" name="password" placeholder="Password (min. 7 characters)" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{7,}" title="Password must include uppercase, lowercase, digits" required>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form><br>
            <p>Already a member? <a href="login.html">Login</a></p><br>
            <div id="social-login">
                <p>Or</p><br>
                <a href="https://google.com" target="_blank">
                    <i class="fab fa-google"></i> Google
                </a><br>
                <a href="https://facebook.com" target="_blank">
                    <i class="fab fa-facebook"></i> Facebook
                </a>
            </div>
        </section>
    </div>
    </main>
</body>
</html>
