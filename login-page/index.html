<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportSync</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- log-in page  -->
    <div class="wrapper">
        <div class="bgdiv">
            <div class="login">
                <div class="inputtexts login-page ">
                    <h2 class="logintext">Log In</h2>
                    <div>
                        <form class="form-container">
                            <input type="text" class="email-inputvalue" placeholder="Email">
                        </form>
                    </div>
                    <div>
                        <form class="form-container">
                            <input type="text" class="password-inputvalue" placeholder="Password">
                        </form>
                    </div>
                    <div class="forgetpasswordbtn">
                        Forgot Password?
                    </div>
                    <div>
                        <button class="btn loginbutton">Log In</button>
                    </div>

                    <div class="createaccountbtn">
                        <a href="">Create Account</a>
                    </div>
                </div>   
            </div>
            <!-- password-change  -->
            <div class="change-password password-page active">
                <h2 class="logintext">Change Password</h2>
                <div>
                    <form class="form-container">
                        <input type="text" class="email-inputvalue2" placeholder="Email">
                    </form>
                </div>
                <!-- <div>
                    <form class="form-container">
                        <input type="text" class="password-inputvalue" placeholder="Enter new Password">
                    </form>
                </div> -->
                <div>
                    <button class="btn loginbutton confirmbtn">Confirm</button>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
